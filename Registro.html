<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio y Registro de Sesión</title>
    <link rel="stylesheet" href="Registro.css">
</head>
<body>
    <head>
        <div class="container">
            <p class="logo">Cuidado con el chuchini</p>
            <nav>
                <a href="index.html">Inicio</a>
                <a href="Catalogo.html">Catálogos</a>
                <a href="Nosotos.html">Nosotroses</a>
                <a href="Registro.html">iniciar sesion</a>
                
            </nav>
        </div>
    </head>
   
    <div class="form-container">
        <!-- Formulario de Inicio de Sesión -->
        <div id="login-form" class="form">
            <h2>Iniciar Sesión</h2>
            <form action="/iniciar-sesion" method="post">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Iniciar Sesión</button>
                
                <p>¿No tienes cuenta? <a href="#" onclick="toggleForms()">Regístrate aquí</a></p>
            </form>
        </div>

        <!-- Formulario de Registro -->
        <div id="register-form" class="form hidden">
            <h2>Registro</h2>
            <form action="/registrarse" method="post">
                <label for="new-username">Usuario:</label>
                <input type="text" id="new-username" name="new-username" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="new-password">Contraseña:</label>
                <input type="password" id="new-password" name="new-password" required>
                
                <button type="submit">Registrarse</button>
                
                <p>¿Ya tienes cuenta? <a href="#" onclick="toggleForms()">Inicia sesión aquí</a></p>
            </form>
        </div>
    </div>

    <script>
        // JavaScript para alternar entre los formularios
        function toggleForms() {
            document.getElementById("login-form").classList.toggle("hidden");
            document.getElementById("register-form").classList.toggle("hidden");
        }
    </script>
</body>
</html>
